<table id = "productTable">
  <tr>
    <th>|Product Name|</th>
    <th>|Product Category|</th>
    <th>|Product Price|</th>
    <th>|Action|</th>
  </tr>
  <tr *ngFor = "let row of groups; let i = index">
    <td> {{row.name}}</td>
    <td>{{row.category}}</td>
    <td> {{row.price}}</td>
    <td><button (click)="deleteProduct">Delete</button></td>
  </tr>
</table>
